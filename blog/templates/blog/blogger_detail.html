{% extends "base_generic.html" %}

{% block content %}
    {% if blogger %}
    <h3>{{blogger.last_name}} {{ blogger.first_name}}</h3>
    <p><em>{{blog.date_of_birth }}</em></p>

    {% for blog in blogs %}
    <p><a href="{{ blog.get_absolute_url }}">{{ blog }}</a>
    </p>
    {% endfor %}
    {% endif %}
{% endblock %}
